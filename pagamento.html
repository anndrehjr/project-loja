<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Pagamento</title>
    <link rel="stylesheet" href="css/pagamentos.css">
</head>
<body>
    <nav class="barra_de_menu">
        <button id="unique-btn" class="glow-on-hover" type="button">
            <img src="logo.png" width="25" height="25" alt="Logo">
        </button>
        <button class="glow-on-hover" type="button" onclick="window.location.href='index.html'">Página Inicial</button>
        <button class="glow-on-hover" type="button">Quem Somos</button>
        <button class="glow-on-hover" type="button">Contatos</button>
        <button class="glow-on-hover" type="button" onclick="window.location.href='carrinho.html'">Carrinho</button>
    </nav>
    <div class="content">
        <h1>Finalizar Compra</h1>
        <div id="resumo-compra">
            <p>Total da Compra: <span id="total-compra">R$ 0,00</span></p>
        </div>
        <div id="calculo-frete">
            <label for="cep">Digite seu CEP:</label>
            <input type="text" id="cep" name="cep" placeholder="00000-000">
            <button onclick="calcularFrete()">Calcular Frete</button>
            <div id="resultado-frete"></div>
        </div>
        <div id="opcoes-pagamento">
            <h2>Escolha o Método de Pagamento:</h2>
            <label><input type="radio" name="pagamento" value="credito"> Cartão de Crédito</label>
            <label><input type="radio" name="pagamento" value="debito"> Cartão de Débito</label>
            <label><input type="radio" name="pagamento" value="pix"> PIX</label>
            <div id="dados-pagamento"></div>
        </div>
        <button onclick="finalizarCompra()">Finalizar Compra</button>
    </div>
    <script src="js/pagamento.js"></script>
</body>
</html>
