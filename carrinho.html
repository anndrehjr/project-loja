<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <nav class="barra_de_menu">
        <button id="unique-btn" class="glow-on-hover" type="button">
            <img src="logo.png" width="25" height="25" alt="Logo">
        </button>      
        <button class="glow-on-hover" type="button" onclick="window.location.href='index.html'">Página Inicial</button>
        <button class="glow-on-hover" type="button">Quem Somos</button>
        <button class="glow-on-hover" type="button">Contatos</button>
        <button class="glow-on-hover" type="button" onclick="window.location.href='carrinho.html'">Carrinho</button>
    </nav>
    
    <div class="content">
        <div class="content">
            <h1 class="animate__animated animate__bounceIn">Carrinho de Compras</h1>
            <div id="carrinho-container">
                <!-- Itens do carrinho serão carregados dinamicamente aqui -->
            </div>
        </div>
        <div id="total-container">
            <h2>Total: R$ <span id="total">0.00</span></h2>
        </div>
        <button id="finalizar-compra" class="glow-on-hover" onclick="finalizarCompra()">Finalizar Compra</button>
    </div>      
        <div class="mensagem-vazio-container">
            <div id="mensagem-vazio" style="display:none;">
                <p>O seu carrinho está vazio.</p>
                <p>Deseja olhar outros produtos similares?</p>
                <button class="glow-on-hover" type="button" onclick="window.location.href='index.html'">Continuar Comprando</button>
            </div>
        </div>
        <div id="total-container">
            <h2>Total: R$ <span id="total">0.00</span></h2>
        </div>
        <button id="finalizar-compra" class="glow-on-hover" onclick="finalizarCompra()">Finalizar Compra</button>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
